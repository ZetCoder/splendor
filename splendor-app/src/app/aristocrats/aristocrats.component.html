<section class="sec-aristocrates aristocrates">
    <ul *ngIf="randomCollection?.length" class="aristocrates-slots">
        <li *ngFor="let item of randomCollection">
            <img  src="{{item.imgUrl}}" alt="aristocrate">
            price: {{item.price | json}}
            points: {{item.points}}
        </li>
    </ul>
</section>
