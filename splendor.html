<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1 user-scalable=0">
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        <header>
            <div class="inner">
                <section class="sec-aristocrates aristocrates">
                    <ul class="aristocrates-slots">
                        <li><img src="" alt="aristocrate"></li>
                        <li><img src="" alt="aristocrate"></li>
                        <li><img src="" alt="aristocrate"></li>
                        <li><img src="" alt="aristocrate"></li>
                        <li><img src="" alt="aristocrate"></li>
                    </ul>
                </section>
            </div>
        </header>
        <main>
            <section class="sec-cards cards">
                <aside class="sidebar cards-stacks">
                    <ul>
                        <li class="cards-stacks_high"><img src="" alt="cards stack level 3"></li>
                        <li class="cards-stacks_medium"><img src="" alt="cards stack level 2"></li>
                        <li class="cards-stacks_low"><img src="" alt="cards stack level 1"></li>
                    </ul>
                </aside>

                <table class="cards-slots">
                    <tbody>
                        <tr class="cards-slots_high">
                            <td><img src="" alt="card"></td>
                            <td><img src="" alt="card"></td>
                            <td><img src="" alt="card"></td>
                            <td><img src="" alt="card"></td>
                        </tr>
                        <tr class="cards-slots_medium">
                            <td><img src="" alt="card"></td>
                            <td><img src="" alt="card"></td>
                            <td><img src="" alt="card"></td>
                            <td><img src="" alt="card"></td>
                        </tr>
                        <tr class="cards-slots_low">
                            <td><img src="" alt="card"></td>
                            <td><img src="" alt="card"></td>
                            <td><img src="" alt="card"></td>
                            <td><img src="" alt="card"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <footer>
                <div class="inner">
                    <section class="sec-tokens tokens">
                        <ul>
                            <img src="tokens/tokens.jpg" alt="token">
                            <li class="tokens-stack tokens_red"></li>
                            <li class="tokens-stack tokens_blue"></li>
                            <li class="tokens-stack tokens_green"></li>
                            <li class="tokens-stack tokens_white"></li>
                            <li class="tokens-stack tokens_brown"></li>
                            <li class="tokens-stack tokens_gold"></li>
                        </ul>
                    </section>
                </div>
            </footer>
        </main>
    </body>
</html>
